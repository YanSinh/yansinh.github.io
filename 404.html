
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://yansinh.github.io/csm/img/sinh.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sinh 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff6b6b;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    a {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #0056b3;
    }

    .animation {
      display: inline-block;
      margin-bottom: 20px;
      width: 80px;
      height: 80px;
      border: 5px solid #ff6b6b;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <!-- <div class="animation"></div>-->
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
